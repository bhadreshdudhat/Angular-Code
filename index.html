<html>
  <head>
    <title>Angular 2 - Random Quote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://unpkg.com/core-js@2.4.1/client/shim.min.js"></script>
    <script src="https://unpkg.com/zone.js@0.6.21/dist/zone.min.js"></script>
    <script src="https://unpkg.com/rxjs@5.0.0-beta.12/bundles/Rx.min.js"></script>

    <script src="https://unpkg.com/@angular/core@2.0.1/bundles/core.umd.js"></script>
    <script src="https://unpkg.com/@angular/common@2.0.1/bundles/common.umd.js"></script>
    <script src="https://unpkg.com/@angular/compiler@2.0.1/bundles/compiler.umd.js"></script>
    <script src="https://unpkg.com/@angular/platform-browser@2.0.1/bundles/platform-browser.umd.js"></script>
    <script src="https://unpkg.com/@angular/platform-browser-dynamic@2.0.1/bundles/platform-browser-dynamic.umd.js"></script>
  </head>
  <body>
      <my-app>Loading...</my-app>
      <!-- web-browser will simply ignore tags that they can't recognise and print content in that tag -->
      <!-- Functionality of each custom tag is provided by component -->
      <!-- COMPONENT --- class => have logic and data
                --- template => html to display component
                --- metadata => additional property for angular
                --- ngModule => have all the components of our app
                --- bootstrap ngModule -->
      <script src="app/quote.service.js"></script>
      <script src="app/random-quote.component.js"></script>
      <script src="app/app.component.js"></script>
      <script src="app/main.js"></script>
      <!-- What Angular does?
      1. looks each tag in HTML document
      2. see if it matches our component's selector property 
      3. replace its(tag's) content with component's template  -->
  </body>
</html>
